  <body>
    <h1>lnurl-nfc</h1>
    <div>
      <label for="invoice">Paste invoice to pay</label>
      <input type="text" name="invoice" id="invoice" />
    </div>
    <div>
      <button id="nfcButton" onclick="onClickNfcButton" style="display: none">Scan NFC</button>
